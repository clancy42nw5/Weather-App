<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <form action="" method="post" id="searchForm">
        <input type="search" name="searchForm" id="search">
        <button type="submit">Submit</button>
    </form>

    <div class="title" id="locationName"></div>

    <div class="coord" id="latitude"></div>
    <div class="coord" id="longitude"></div>

    <div class="title" id="weatherType"></div>
    <div class="title" id="description"></div>

    <div class="dataType" id="minData">Min Temp</div>
    <div class="weather" id="minTemp"></div>
    
    <div class="dataType" id="nowData">Temp Now</div>
    <div class="weather" id="tempNow"></div>

    <div class="dataType" id="feelsData">Feels Like</div>
    <div class="weather" id="feelsLike"></div>

    <div class="dataType" id="maxData">Max Temp</div>
    <div class="weather" id="maxTemp"></div>

    <div class="dataType" id="rainData">Rain</div>
    <div class="weather" id="lessRain"></div>
    <div class="weather" id="moreRain"></div>

    <div class="dataType" id="humidData">Humidity</div>
    <div class="weather" id="humidity"></div>

    <div class="dataType" id="windSpeedData">Wind Speed</div>
    <div class="weather" id="windSpeed"></div>

    <div class="dataType" id="windDegData">Wind Degree</div>
    <div class="weather" id="windDegree"></div>

    <div class="dataType" id="windDirectData">Wind Direction</div>
    <div class="weather" id="windDirect"></div>

    <div class="dataType" id="riseData">Sunrise</div>
    <div class="dataType" id="setData">Sunset</div>
    <div class="weather" id="sunrise"></div>
    <div class="weather" id="sunset"></div>
    
</body>
</html>
